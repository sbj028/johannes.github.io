<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Success</title>
  <!-- Optional: link a CSS file or embed styles below -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .success-container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .success-heading {
      font-size: 2rem;
      color: #28a745; /* greenish */
      margin-bottom: 0.5rem;
    }

    .success-message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    /* Simple confetti effect (optional) */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      animation: fall 2s linear infinite;
      border-radius: 50%;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1 class="success-heading">Registration Successful!</h1>
    <p class="success-message">Tack f√∂r registreringen! Du kommer snart att bli linkad tillbaka till hemsidan.</p>
    <!-- You can also include a "Go Now" link or button for immediate navigation -->
    <p><a href="index.html">Go to Homepage</a></p>
  </div>

  <!-- Optional: create some floating confetti elements -->
  <div class="confetti" style="left: 20%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 0.5s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: 1.5s;"></div>

  <script>
    // Replace 'index.html' with the URL of your main webpage
    const mainUrl = 'index.html';
    //const mainUrl = 'https://sbj028.github.io/johannes.github.io/'

    // Redirect after 4 seconds (4000 ms) to main page
    setTimeout(() => {
      window.location.href = mainUrl;
    }, 4000);
  </script>
</body>
</html>
