<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering till namngivningscermonien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="tel"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Radio button styling */
        /* For yes/no optionsre  */
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Gästregistrering</h2>

        <p>Fyll i formuläret nedan för att registrera dig till namngivningscermonien.</p>
        <p>Om en helt hushåll ska registrera sig så räcker det att en person skiver in sitt namn i det översta fältet, märkt med "Namn".</p>
        <form action="/submit_registration" method="POST">
            <label for="name">Namn </label>
            <input type="text" id="name" name="name" placeholder="Skriv in ditt namn" required>

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="message_extra">Önskar du att anmäla flera från samma hushåll? (Om Ja, ange antal här)</label>
            <textarea id="message_extra" name="message_extra" rows="4" placeholder="Hur många extra önskar du att ta med på eventet?"></textarea>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Leave a message..."></textarea>

            <!-- Yes/No Question -->
            <label>Önskar du att bidra med mat/fika till dagen?</label>
            <div class="radio-group">
            <input type="radio" id="yes" name="mat" value="yes" required>
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="mat" value="no">
            <label for="no">No</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
