<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering till namngivningscermonien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            max-width: 600px; /* Increased form width */
            margin: auto;
            padding: 30px; /* Increased padding inside the form */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Radio button styling */
        /* For yes/no optionsre  */
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
    <script>
        function toggleFamilyMembersInput() {
            const yesOption = document.getElementById('yes');
            const familyMembersInput = document.getElementById('family_members');
            
            // Enable the integer input if "Yes" is selected, otherwise set it to 0 and disable it
            if (yesOption.checked) {
                familyMembersInput.disabled = false;
                familyMembersInput.value = ''; // Clear the input
            } else {
                familyMembersInput.disabled = true;
                familyMembersInput.value = 0; // Set the input to 0
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Gästregistrering</h2>

        <p>Fyll i formuläret nedan för att registrera dig till namngivningscermonien.</p>
        <p>Om en helt hushåll ska registrera sig så räcker det att en person skiver in sitt namn i fältet "Namn".</p>
        <form action="/event_registration" method="POST">
            <label for="name">Namn </label>
            <input type="text" id="name" name="name" placeholder="Skriv in ditt namn" required>

            <!-- Yes/No Question- Additional family members? -->
            <label>Önskar du att anmäla fler från samma hushåll/familj till eventet?</label>
             <div class="radio-group">
                <input type="radio" id="yes" name="bringing_family" value="yes" onclick="toggleFamilyMembersInput()" required>
                <label for="yes">Ja</label>

                <input type="radio" id="no" name="bringing_family" value="no" onclick="toggleFamilyMembersInput()">
                <label for="no">Nej</label>
            </div>

            <!-- Integer Input -->
            <label for="family_members">Hur många extra tar du med?</label>
            <input type="number" id="family_members" name="family_members" min="0" max="10" placeholder="Ange antal utöver dig själv" disabled required>

            <!-- Yes/No Question -->
            <label>Önskar du att bidra med mat/fika till dagen?</label>
            <div class="radio-group">
            <input type="radio" id="yes" name="food" value="yes" required>
            <label for="yes">Ja</label>

            <input type="radio" id="no" name="food" value="no">
            <label for="no">Nej</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
