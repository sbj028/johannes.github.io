<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering till namngivningscermonien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            max-width: 600px; /* Increased form width */
            margin: auto;
            padding: 30px; /* Increased padding inside the form */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Radio button styling */
        /* For yes/no optionsre  */
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
    <script>
        function toggleFamilyMembersInput() {
            const bringingFamilyYes = document.getElementById('yes');
            const hiddenInput = document.getElementById('family_members_hidden');
            const displayInput = document.getElementById('family_members_display');

    
            if (bringingFamilyYes.checked) {
                // "Yes" => enable the display input
                displayInput.disabled = false;
                displayInput.required = true;
                displayInput.value = "";
                displayInput.min = 1;

                // Whenever user types, mirror to the hidden input:
                displayInput.addEventListener('input', () => {
                hiddenInput.value = displayInput.value;
                });
            } else {
                // "No" => forcibly set hidden to "0"
                displayInput.value = "";
                displayInput.disabled = true;
                displayInput.required = false;
                hiddenInput.min = "0";

                hiddenInput.value = "0";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Gästregistrering</h2>
        <p>Fyll i formuläret nedan för att registrera dig till namngivningscermonien.</p>
        <p>Om en helt hushåll ska registrera sig så räcker det att en person skiver in sitt namn i fältet "Namn".</p>
        <form id="registrationForm">
            <label for="name">Namn </label>
            <input type="text" id="name" name="name" placeholder="Skriv in ditt namn" required>

            <!-- Yes/No Question- Additional family members? -->
            <label>Önskar du att anmäla fler från samma hushåll/familj till eventet?</label>
             <div class="radio-group">
                <input 
                    type="radio" 
                    id="yes" 
                    name="bringing_family" 
                    value="1" 
                    onclick="toggleFamilyMembersInput()"
                >
                <label for="yes">Ja</label>

                <input 
                    type="radio" 
                    id="no" 
                    name="bringing_family" 
                    value="0" 
                    onclick="toggleFamilyMembersInput()"
                    checked
                >
                <label for="no">Nej</label>
            </div>

            <!-- Hidden field that’s *always* submitted -->
            <input 
                type="hidden" 
                id="family_members_hidden" 
                name="family_members" 
                value="0" 
            >

            <!-- Visible field for user input, might be disabled if "No" is selected -->
            <label for="family_members_display">Hur många extra tar du med?</label>
                <input 
                    type="number" 
                    id="family_members_display" 
                    min="1" 
                    max="10" 
                    placeholder="Ange antal utöver dig själv"
                    disabled
                >

            <!-- Yes/No Question -->
            <label>Önskar du att bidra med mat/fika till dagen?</label>
            <div class="radio-group">
                <input type="radio" id="yesFood" name="food" value="1" required>
                <label for="yesFood">Ja</label>

                <input type="radio" id="noFood" name="food" value="0">
                <label for="noFood">Nej</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>

    <script>
        // ✅ Firebase Configuration (Replace with Your Firebase Details)
        const firebaseConfig = {
            apiKey: "AIzaSyDEk82P1X1aJVELBIt8D4qQ21G2hPAJuMQ",
            authDomain: "eventregistration-d68ae.firebaseapp.com",
            projectId: "eventregistration-d68ae",
            storageBucket: "eventregistration-d68ae.firebasestorage.app",
            messagingSenderId: "436276449567",
            appId: "1:436276449567:web:57a1d8107cc14ed579202a"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // ✅ Handle Form Submission
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const bringingFamily = document.querySelector('input[name="bringing_family"]:checked').value;
            const familyMembers = document.getElementById("family_members_hidden").value;
            const food = document.querySelector('input[name="food"]:checked').value;

            // Add data to Firestore
            db.collection("registrations").add({
                name: name,
                bringing_family: parseInt(bringingFamily),
                family_members: parseInt(familyMembers),
                food: parseInt(food),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                window.location.href = "registration_success.html"; // Redirect on success
            })
            .catch((error) => {
                console.error("Error registering:", error);
                alert("Ett fel har uppstått under registreringen. Pröva igen.");
            });
        });
        </script>
</body>
</html>
