    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;

            padding: 30px; /* Increased padding inside the form */

            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Radio button styling */
        /* For yes/no optionsre  */
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        function toggleFamilyMembersInput() {
            const bringingFamilyYes = document.getElementById('yes');
            const hiddenInput = document.getElementById('family_members_hidden');
            const displayInput = document.getElementById('family_members_display');

            if (bringingFamilyYes.checked) {
                // "Yes" => let user specify a number
                displayInput.disabled = false;
                familyInput.min = 1;  // now the minimum is 1, preventing "0" from being submitted
                // Keep them in sync so user’s input is posted
                displayInput.addEventListener('input', () => {
                hiddenInput.value = displayInput.value;
                });
            } else {
                // "No" => forcibly set the hidden input to 0
                displayInput.value = "";
                displayInput.disabled = true;
                hiddenInput.value = "0";
                familyInput.min = 0;     // Reset min (just to be consistent)
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Gästregistrering</h2>

        <p>Fyll i formuläret nedan för att registrera dig till namngivningscermonien.</p>
        <p>Om en helt hushåll ska registrera sig så räcker det att en person skiver in sitt namn i fältet "Namn".</p>
        <form action="http://127.0.0.1:5000/event_registration" method="POST">
            <label for="name">Namn </label>
            <input type="text" id="name" name="name" placeholder="Skriv in ditt namn" required>

            <!-- Yes/No Question- Additional family members? -->
            <label>Önskar du att anmäla fler från samma hushåll/familj till eventet?</label>
             <div class="radio-group">
                <!-- <input type="radio" id="yes" name="bringing_family" value="1" onclick="toggleFamilyMembersInput()" required> -->
                <input 
                    type="radio" 
                    id="yes" 
                    name="bringing_family" 
                    value="1" 
                    onclick="toggleFamilyMembersInput()"
                >
                <label for="yes">Ja</label>

                <input 
                    type="radio" 
                    id="no" 
                    name="bringing_family" 
                    value="0" 
                    onclick="toggleFamilyMembersInput()"
                >
                <label for="no">Nej</label>
            </div>

            <!-- Integer Input -->
            <!-- <label for="family_members">Hur många extra tar du med?</label>
            <input type="number" id="family_members" name="family_members" min="0" max="10" placeholder="Ange antal utöver dig själv" disabled required> -->

            <!-- Hidden field that’s *always* submitted -->
            <input 
                type="hidden" 
                id="family_members_hidden" 
                name="family_members" 
                value="0" 
            >

            <!-- Visible field for user input, might be disabled if "No" is selected -->
            <label for="family_members_display">Hur många extra tar du med?</label>
                <input 
                    type="number" 
                    id="family_members_display" 
                    min="0" 
                    max="10" 
                    placeholder="Ange antal utöver dig själv"
                    disabled
                >

            <!-- Yes/No Question -->
            <label>Önskar du att bidra med mat/fika till dagen?</label>
            <div class="radio-group">
            <!-- <input type="radio" id="yes" name="food" value="1" required> -->
            <input type="radio" id="yes" name="food" value="1">
            <label for="yes">Ja</label>

            <input type="radio" id="no" name="food" value="0">
            <label for="no">Nej</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
